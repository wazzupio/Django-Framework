{% extends 'mainapp/base.html' %}
{% load static %}

{% block css %}
    <link href="{% static 'css/index.css'%}" rel="stylesheet">
{% endblock %}

{% block content %}
<section>
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <h1 class="mt-5">{{ heading }}</h1>
                <p>{{ paragraph }}</p>
                <button id="start-purchase-btn" type="button" class="btn btn-lg">
                    <a id="start-purchase-link" href="{% url "mainapp:products" %}">{{ button_text }}</a>
                </button>
            </div>
        </div>
    </div>
</section>
{% endblock %}
